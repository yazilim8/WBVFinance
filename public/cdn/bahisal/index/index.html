<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasıl Alınır?</title>
    <link rel="stylesheet" href="./bahisAlStep.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
    
    <div class="bahisal-how-to-container">

        <img class="bahisal-how-to-mobile" src="./bs-how.jpg" alt="">


        <div class="bahisal-how-to-web">
            <div class="green-line green-line-1">
                <num>1</num>
                <i class="fas fa-chevron-right"></i>
                
       
                <num>2</num>
            </div>
           <div class="step-row-1">
            <img class="step-1" src="./images/step-1.png" alt="step-1">
            <img class="step-2" src="./images/step-2.png" alt="step-2">
           </div>
           <div class="green-line green-line-2">
            <num>4</num>
            <i class="fas fa-chevron-left"></i>
            <num>3</num>
        </div>
            <div class="step-row-2">
                <img class="step-4" src="./images/step-4.png" alt="step-4">
                <img class="step-3" src="./images/step-3.png" alt="step-3">
            
            </div>
            <div class="green-line green-line-3">
                <num>5</num>
                <img class="attention" src="./images/attention.png" alt="attention">
                <num>6</num>
            </div>
            <div class="step-row-3">
                <img class="step-5" src="./images/step-5.png" alt="step-5">
            <img class="step-6" src="./images/step-6.png" alt="step-6">
            </div>
            
        </div>
        
    </div>


</body>
</html>
